<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="posi">
        <h1 id="clock"></h1>
        <form id="login" class="hidden">
            <input id="loginput" required maxlength="15" type="text" placeholder="Please input your name">
            <button>Login</button>
        </form>
        <h2 id="greeting" class="hidden"></h2>

        <form id="todof">
            <input id="todoinput" required type="text" placeholder="Please input your todolist">
        </form>
        <ul id="todo-list">
        </ul>
    </div>
    
    <div id="quot">
        <span></span>
        <span></span>
    </div>

    <div id="region">
        <span></span>
        <span></span>
    </div>
    
    <div id="back"></div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/region.js"></script>
    <script src="js/img.js"></script>
</body>
</html>
