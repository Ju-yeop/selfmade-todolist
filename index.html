<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="clock"></h1>
    <form id="login" class="hidden">
        <input id="loginput" required maxlength="15" type="text" placeholder="Please input your name">
        <button>Login</button>
    </form>
    <h2 id="greeting" class="hidden"></h2>

    <form id="todoform">
        <input id="todoinput" required type="text" placeholder="Please input your todolist">
    </form>
    <ul id="todolist">
    </ul>
    
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
</body>
</html>
